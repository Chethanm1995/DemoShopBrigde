<form #myForm="ngForm">
    <div class="form-group">
        <label for="productId">Product ID</label>
        <input type="number" class="form-control" name="productId" placeholder="Enter Product ID" [(ngModel)]="prodObj.productId">
    </div>
    <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" name="productName" placeholder="Enter the Product" [(ngModel)]="prodObj.productName">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" name="price" placeholder="Price of the Product" [(ngModel)]="prodObj.price">
    </div>

    <button type="submit" (click)="addProduct(myForm.value)" class="btn btn-primary" *ngIf="!isEdit">Submit</button>
    <button type="submit" (click)="updateProduct()" class="btn btn-info" *ngIf="isEdit">Update</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Product ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of allProduct">
            <td>{{product.productId}}</td>
            <td>{{product.productName}}</td>
            <td>{{product.price}}</td>
            <td><button  (click)="editProduct(product)"class="btn btn-warning">Edit</button></td>
            <td><button (click)="deleteProduct(product)" class="btn btn-danger">Delete</button></td>
        </tr>

    </tbody>

</table>
